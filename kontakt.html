    <section id="kontakt">
        <div class="section_wrapper">
            <div class="col">
                <div>
                    <h2>Kontakt os her</h2>
                    <form>
                        <ul class="form-style-1">
                            <li><label>Fulde Navn <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Fornavn" /> <input type="text" name="field2" class="field-divided" placeholder="Efternavn" /></li>
                            <li>
                                <label>Email <span class="required">*</span></label>
                                <input type="email" name="field3" class="field-long" />
                            </li>
                            <li>
                                <label>Emne</label>
                                <select name="field4" class="field-select">
                                    <option value="Advertise">Generelt</option>
                                    <option value="Partnership">Booking</option>
                                    <option value="General Question">Spørgsmål</option>
                                </select>
                            </li>
                            <li>
                                <label>Din besked <span class="required">*</span></label>
                                <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                            </li>
                            <li>
                                <input type="submit" value="Send" />
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
